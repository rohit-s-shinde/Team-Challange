<section id="loginPage" class="signup-section" *ngIf="!registerPage">
    <div class="row">
        <div class="col-md-4 offset-4 box jumbotron login-box">
            <div class="form-group">
                <p class="h2 text-muted">Login</p>
            </div>
            <form [formGroup]="loginForm" (ngSubmit)="login()" class="form">
                <div class="form-group">
                    <label>Contact Number
                        <span class="text-danger">*</span>
                    </label>
                    <input type="number" pInputText formControlName="contactNo" min="6000000000" max="9999999999"
                        id="uContactNo" class="form-control" name="cntct">
                    <p-message severity="error" text="Enter the valid registered number"
                        *ngIf="loginForm.get('contactNo').invalid && loginForm.get('contactNo').touched"></p-message>
                </div>

                <div class="form-group">
                    <label>Password
                        <span class="text-danger">*</span>
                    </label>
                    <input type="password" (keydown.enter)="login()" formControlName="password" id="uPass"
                        class="form-control" name="pass">
                    <p-message severity="error" text="Enter a valid password"
                        *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched"></p-message>
                </div>
                <span class="text-danger text-uppercase">
                    <span>* marked fields are mandatory</span>
                </span>
                <br><br>
                <div class="form-group">
                    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-dark"
                        name="submit">Login</button>
                </div>
                <div class="form-group">
                    <button class="btn btn-outline-dark float-right" (click)="getRegisterPage()">New User?</button>
                </div>
            </form>

            <div class="form-group">
                <p-message severity="error" text="{{errorMessage}}" *ngIf="errorMessage!=null"></p-message>
            </div>
        </div>
    </div>
</section>

<div *ngIf="!registerPage">
    <router-outlet></router-outlet>
</div>
